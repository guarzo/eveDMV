services:
  db:
    image: postgres:17-alpine
    container_name: eve_tracker_db_delta
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eve_tracker_delta
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data_delta:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eve_tracker_redis_delta
    command: ["redis-server", "--save", "900", "1", "--loglevel", "warning"]
    volumes:
      - redis_data_delta:/data
    ports:
      - "6384:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: eve_tracker_app_delta
    volumes:
      - .:/workspace:cached
      - mix_deps_delta:/workspace/deps
      - mix_build_delta:/workspace/_build
    working_dir: /workspace
    environment:
      - MIX_ENV=dev
      - DATABASE_URL=ecto://postgres:postgres@db/eve_tracker_delta
      - REDIS_URL=redis://redis:6379
      - PHX_HOST=localhost
      - PHX_PORT=4014
    env_file:
      - .env
    ports:
      - "4014:4014"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true
    user: vscode
    # Let devcontainer postCreateCommand handle setup
    command: sleep infinity

volumes:
  postgres_data_delta:
    driver: local
  redis_data_delta:
    driver: local
  mix_deps_delta:
    driver: local
  mix_build_delta:
    driver: local 